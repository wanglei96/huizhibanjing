<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>用户管理</title>
<link rel="stylesheet" type="text/css"
	href="../../themes/custom/easyui.css" />
<link rel="stylesheet" type="text/css" href="../../themes/icon.css" />
<script type="text/javascript" src="../../js/jquery.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
<script type="text/javascript" src="../../js/config.js"></script>
<script type="text/javascript" src="../../js/json2.js"></script>
<script type="text/javascript" src="../../js/jquery.easyui.min.js"></script>
<script type="text/javascript" src="../../js/util.js"></script>
<script type="text/javascript" src="../../js/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="../../js/jquery.cookie.js"></script>
<script type="text/javascript" src="../../js/jquery.query.js"></script>
<link rel="stylesheet" href="../../css/common.css" type="text/css"></link>
<link rel="stylesheet" href="../../css/base.css" type="text/css"></link>
<script type="text/javascript" src="../../js/management.js?v=10"></script>
<script>
	managementContext.dataName = "CmsCodeNameTable";
	managementContext.isBasicTable = true;
	managementContext.isCms = true;
	managementContext.primaryKeyName = "code";
	managementContext.operationColumnWidth = 200;
	managementContext.customTableColumns = [ {
		field : 'code',
		title : '编码',
		fixed : true,
		width : 150,
		align : 'left'
	}, {
		field : 'name',
		title : '名称',
		fixed : true,
		width : 150,
		align : 'left'
	}, {
		field : 'display_order',
		title : '显示顺序',
		fixed : true,
		width : 80,
		align : 'center'
	}, {
		field : 'description',
		title : '描述',
		width : 100,
		align : 'left'
	} ];

	/*
	取得操作按钮列表
	 */
	function getOperationButtonHtmlArray(dataItem) {
		var arrOpeartionButtonHtml = getOperationButtonHtmlArrayBase(dataItem);
		var lnkMoveUpHtml = getGridMoveUpButtonHtml(dataItem);
		var lnkMoveDownHtml = getGridMoveDownButtonHtml(dataItem);
		arrOpeartionButtonHtml.push(lnkMoveUpHtml);
		arrOpeartionButtonHtml.push(lnkMoveDownHtml);
		return arrOpeartionButtonHtml;
	}
	/*
	 * 设置修改模式
	 */
	function setEditMode() {
		setEditModeBase();
		$("#txtCode").textbox("readonly", true);
	}
	
	/*
	 * 取得实体
	 */
	function getEntity() {
		var newEntity = getEntityBase();
		newEntity.cmsSiteId = getCookie("cmsSiteId");
		return newEntity;
	}

	/*
	 * 取得请求参数
	 */
	function getParameters() {
		var parameters = getParametersBase();
		parameters.cmsSiteId = getCookie("cmsSiteId");
		return parameters;
	}
</script>
</head>

<body>
	<div class="page">
		<div class="toolbar_panel">
			<a href="#" class="easyui-linkbutton" iconCls="icon-add" plain="true"
				onclick="openAddDialog()">新增</a> <a href="#"
				class="easyui-linkbutton" iconCls="icon-remove" plain="true"
				onclick="deleteDataItems()">删除</a><a id="lnkRefreshPage" href="#"
				class="easyui-linkbutton" iconCls="icon-reload" plain="true"
				onclick="refreshPage()">刷新</a>
		</div>
		<div id="divSearchPanel" class="search_panel easyui-panel">
			<div class="search_item">
				<span class="search_item_caption">编码:</span> <input
					id="txtSearchCode" class="search_item_textbox easyui-textbox" />
			</div>
			<div class="search_item">
				<span class="search_item_caption">名称:</span> <input
					id="txtSearchName" class="search_item_textbox easyui-textbox" />
			</div>
			<div class="search_item">
				<span class="search_item_caption">描述:</span> <input
					id="txtSearchDescription"
					class="search_item_textbox easyui-textbox" />
			</div>
			<div class="search_item_command">
				<a href="#" class="easyui-linkbutton" plain="true"
					iconCls="icon-search" onclick="query()">查询</a>
			</div>
		</div>
		<div class="data_panel">
			<table id="tableGrid">
			</table>
		</div>
		<div id="divDetailDialog" class="easyui-dialog" style="width:400px"
			closed="true" buttons="#divDetailCommandBar">
			<form id="formDetail" method="post" novalidate
				style="margin:0;padding:20px 50px">
				<div style="margin-bottom:10px">
					<input id="txtCode" name="txtCode" class="easyui-textbox"
						label="编码:" labelPosition="top" style="width:100%" />
				</div>
				<div style="margin-bottom:10px">
					<input id="txtName" name="txtName" class="easyui-textbox"
						label="名称:" labelPosition="top" style="width:100%" />
				</div>
				<div style="margin-bottom:10px">
					<input id="txtDisplayOrder" name="txDisplayOrder"
						class="easyui-textbox" label="显示顺序:" labelPosition="top"
						style="width:100%" />
				</div>
				<div style="margin-bottom:10px">
					<input id="txtDescription" name="txtDescription"
						class="easyui-textbox" label="描述:" multiline="true"
						labelPosition="top" style="width:100%;height:120px;" />
				</div>
			</form>
			<div id="divDetailCommandBar" class="detail_commandbar">
				<a href="javascript:void(0)" class="easyui-linkbutton"
					iconCls="icon-ok" onclick="save()" id="btnSave">保存</a> <a
					href="javascript:void(0)" class="easyui-linkbutton"
					iconCls="icon-cancel" onclick="closeDetailDialog()" id="btnCancel">取消</a>
			</div>
		</div>
	</div>
</body>

</html>
