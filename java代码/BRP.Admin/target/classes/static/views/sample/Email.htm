<html>
<head>

<script type="text/javascript" src="../../js/jquery.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
<script type="text/javascript" src="../../js/config.js"></script>
<script type="text/javascript" src="../../js/json2.js"></script>
<script type="text/javascript" src="../../js/jquery.easyui.min.js"></script>
<script type="text/javascript" src="../../js/jquery.cookie.js"></script>
<script type="text/javascript" src="../../js/util.js"></script>
<link rel="stylesheet" href="../../themes/custom/easyui.css"
	type="text/css"></link>
<script>
	$(function() {
		//执行命令
		$("#btnSendEmail")
				.click(
						function() {
							var data = new Object();
							data.toAddresses = new Array();
							//data.toAddresses.push("dailu@strosoft.com");
							//data.toAddresses.push("dailu@qq.com");
							data.toAddresses.push("stroapp@163.com");
							data.subject = "项目交易网注册激活邮件"
									+ new Date().format("yyyyMMsshhmmss");
							data.content = "请点击下面链接激活<br><a href='http://www.strosoft.com/activateEmail.htm?params=xxxxxxxx'>点击激活</a>";
							call("SendEmail", data, function(result) {
								alert(JSON.stringify(result));
							});
						});
	});
</script>
</head>
<body>
	<input id="btnSendEmail" value="发送邮件" type="button" />
</body>
</html>
