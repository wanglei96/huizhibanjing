<script type="text/javascript">
	$(function() {
		$.ajax({
			url : "",
			type : "GET",
			dataType : "json",
			success : function(data) {
				renderList(data)
			}
		});
	})

	function renderList(list) {
		var html = '';
		var totalCount = 0;
		for (i = 0; i < list.length; i++) {
			html += '<tr><td><a href="' + list[i].url + '">' + list[i].siteName
					+ ' 有 <span style="color:#f00">' + list[i].count
					+ '</span> 篇</a></td></tr>';
			totalCount += list[i].count;
		}
		html = '<tr class="info thead"><td>共有 <span style="color:#f00">'
				+ totalCount + '</span> 篇内容待审核</td></tr>' + html;
		$("#checkList")
				.html(
						'<div class="popover popover-static"><h3 class="popover-title">待审核内容</h3><div class="popover-content"><table class="table table-bordered table-hover">'
								+ html + '</table></div></div>');
	}
	$(".well .table td").text("欢迎使用"+config.systemName);
</script>
